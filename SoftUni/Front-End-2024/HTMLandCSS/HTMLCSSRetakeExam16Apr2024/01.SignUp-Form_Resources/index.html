<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Form</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <div class="main-container">
        <div class="content-container">
            <div class="buttons-container">
                <button>Sign Up</button>
                <button>Log In</button>
            </div>
            <div class="input-container">
                <h1>Sign Up for Free</h1>
                <div class="name-container">
                    <input placeholder="First Name *" id="firsname" type="text">
                    <input placeholder="Last Name *" id="secondname" type="text">
                </div>
                <div class="email-password-container">
                    <input placeholder="Email Adress *" type="email">
                    <input placeholder="Set A Password *" type="password">
                </div>
                <button id="btn-start">Get Started</button>
            </div>
        </div>
    </div>
</body>
</html>
