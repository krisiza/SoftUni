<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Tables</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   <table>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>JobTitle</th>
        </tr>
        <tbody>
            <tr>
                <th>James</th>
                <th>Mathman</th>
                <th>Chief Sandwich Eater</th>
            </tr>
            <tr>
                <th>Jon</th>
                <th>Doe</th>
                <th>Chief Executive Eater</th>
            </tr>
        </tbody>
   </table>
</body>
</html>
